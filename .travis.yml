dist: trusty
sudo: required
language: cpp
compiler: clang

env:
  - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-6.0
    packages:
      - clang-6.0
      - cmake
      - libc++-dev
      - libc++abi-dev

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build && cd build
  - cmake .. && make
